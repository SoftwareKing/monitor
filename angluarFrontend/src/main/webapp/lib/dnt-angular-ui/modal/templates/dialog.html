<div class="modal fade" id="{{dialog.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-show="dialog.closeRightBtnHide==null || !dialog.closeRightBtnHide">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{dialog.title}}</h4>
      </div>
      <div class="modal-body" ng-transclude></div>
      <div class="modal-footer" ng-hide="dialog.hiddenButton">
         <button type="button" ng-disabled="dialog.btn1Disabled!=null && dialog.btn1Disabled" ng-show="dialog.btn1BtnShow" class="btn btn-primary btn-lg" ng-click="dialog.btn1()"> {{dialog.btn1BtnText==null?"按钮1":dialog.btn1BtnText}}</button>
         <button type="button" ng-disabled="dialog.saveDisabled!=null && dialog.saveDisabled" ng-show="dialog.saveBtnHide==null || !dialog.saveBtnHide" class="btn btn-primary btn-lg" ng-click="dialog.save()"> {{dialog.saveBtnText==null?"确定":dialog.saveBtnText}}</button>
         <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" ng-show="dialog.closeBtnHide==null || !dialog.closeBtnHide">{{dialog.closeBtnText==null?"取消":dialog.closeBtnText}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
