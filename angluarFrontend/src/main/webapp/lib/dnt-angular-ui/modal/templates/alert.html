<div class="modal fade sdialog" id="{{dialog.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">
              <strong ng-show="dialog.level=='error'"> 错 误 </strong>
              <strong ng-show="dialog.level=='alarm'"> 警 告 </strong>
              <strong ng-show="dialog.level=='info'|| dialog.level=='success'"> 提 示 </strong>
              <strong ng-show="dialog.level=='delete'"> 删 除 </strong>
          </h4>
      </div>
      <div class="modal-body tip_c">
          <div class="msg-icon"></div>
          <table height="44">
              <tr><td><label style="font-size: 12px;">{{dialog.info}}</label></td></tr>
          </table>
      </div>
      <div class="modal-footer footer-bg">
         <button type="button" class="btn btn-primary btn-lg" ng-click="thisClick(dialog.id)">确定</button>
      </div>
    </div>
  </div>
</div>
