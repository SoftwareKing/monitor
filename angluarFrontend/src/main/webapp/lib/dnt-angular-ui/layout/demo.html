<!--left right layout-->
<layout-lr>
    <panel-left>
       <collapse-left></collapse-left>
        <!--html内容-->
    </panel-left>
    <!--  关闭left，可选 -->
    <panel-right>
    <!--html内容-->
    </panel-right>
</layout-lr>

<!--top bottom layout-->
<layout-tb>
    <panel-top>
        <!--html内容-->
    </panel-top>
    <!--  关闭bottom，关闭top和bottom， 2选1 -->
    <collapse-bottom></collapse-bottom>
    <collapse-all></collapse-all>
    <panel-bottom>
        <!--html内容-->
    </panel-bottom>
</layout-tb>

<!--tab layout-->
<layout-tab>
    <tab-titles>
        <tab-title><!--title--></tab-title>
        <tab-title><!--title--></tab-title>
        <tab-title><!--title--></tab-title>
    </tab-titles>
    <tab-contents>
        <tab-content><!--content--></tab-content>
        <tab-content><!--content--></tab-content>
        <tab-content><!--content--></tab-content>
    </tab-contents>
</layout-tab>
