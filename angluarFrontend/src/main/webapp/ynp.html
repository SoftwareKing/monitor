<!doctype html>
<html ng-app="login">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/login/ynp.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="lib/dnt-angular-ui/loading/style/loading.css"/>
    <script src="lib/angular/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/dnt-angular-ui/loading/loading.js"></script>
    <script src="lib/dmonitor-client/ynp/client.js"></script>
    <script src="js/login/ynp.js"></script>
    <script src="js/login/login.js"></script>
    <script src="lib/angular/jquery.cookie.js"></script>
</head>
<body ng-app="login">
<div my-loading class="loading"></div>
<div class="main" ng-controller="YNPCtrl">
    <div ng-show="show">
        <div class="auth_header">
            <span style="dispaly:inline-block; background: url(img/ynp/yaoshi0.png) 20px center no-repeat;"></span> YNP统一用户登录
            <span class="line"></span> 用户绑定
        </div>
        <div class="auth_question" style=" font-weight:bold;">
            YNP用户信息
        </div>
        <form name="loginForm" novalidate>
            <div class="auth_content">
                <div class="avatar"><img class="avatar" ng-src="{{ship.ynpImg}}"/></div>
                <div class="info">
                    用户名：{{ship.ynpName}}<br/>
                    昵称：{{ship.ynpNickName}}<br/>
                    全名：{{ship.ynpFullName}}
                </div>
            </div>
            <div class="auth_button">
                IT资源管控系统用户名：<input name="userName" class="text" type="text" ng-model="ship.userName" ng-keypress="submit($event)" required/>
                <br/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input
                    name="password" class="text" type="password" ng-model="ship.userPassword" ng-keypress="submit($event)" required/>
                <br/>
                <button type="button" ng-click="bind()" class="btn"
                        style="background-image:url(img/ynp/green_btn.gif); color:#EEE; font-weight:bold; margin-top:10px; width:86px; height:28px; border: 0; font-size:13px; ">
                    绑&nbsp;&nbsp;定
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
