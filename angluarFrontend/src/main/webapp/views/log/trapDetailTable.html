<div ng-controller="trapDetailController" >
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div>{{trapIp}}---最近60条信息</div>
            <div class="search-head mb20">
              <form name = "queryTrap" class="di">

                <!--<label for="time1" class="col-sm-2 control-label">开始时间</label>-->
                <!--<div class="col-sm-3">-->
                    <!--<input type="text" class="form-control" id="time1" dn-timepicker="h:mm a" ng-model="trapBeginTime"  />-->

                <!--<label  for="time2" class="col-sm-2 control-label">结束时间</label>-->

                    <!--<input type="text" class="form-control" id="time2" dn-timepicker="h:mm a" ng-model="trapEndTime"/>-->
                <!--</div>-->
                <label class="control-label">开始时间:</label>
                <select ng-model="trap.beginTime.hour">
                    <option ng-repeat="i in [] | loop:0:23:1" value={{i}}> {{i}} </option>
                </select>
                  <label class="after-label">时</label>
                <select ng-model="trap.beginTime.min">
                    <option ng-repeat="i in [] | loop:0:59:1" value={{i}}> {{i}} </option>
                </select>
                  <label class="after-label">分</label>
                <!--<label for="time1" class="col-sm-2 control-label">开始时间</label>-->
                <!--<div class="col-sm-3">-->
                <!--<input type="text" class="form-control" id="time1" dn-timepicker="h:mm a" ng-model="syslogBeginTime"  />-->
                <!--</div>-->
                <label class="control-label">结束时间:</label>
                <select ng-model="trap.endTime.hour">
                    <option ng-repeat="i in [] | loop:0:24:1" value={{i}}> {{i}} </option>
                </select>
                 <label class="after-label">时</label>
                <select ng-model="trap.endTime.min">
                    <option ng-repeat="i in [] | loop:0:60:1" value={{i}}> {{i}} </option>
                </select>
                  <label class="after-label">分</label>
                <span class="btn-group-xs">
                    <!--<button class="btn" ng-click="queryByTime()" ng-disabled="!querySyslog.$valid"><i class="fa fa-search"></i>查询</button>-->
                    <button class="btn" ng-click="queryByTimeTrap(true)"><i class="fa fa-search"></i>查询</button>
                </span>
                <span class="btn-group-xs">
                  <button class="btn" ng-click="updateState(false)"><i class="fa fa-arrow-left"></i>返回上一级</button>
                </span>
            </form>
