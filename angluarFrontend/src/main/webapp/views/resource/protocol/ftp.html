<div class="row">
    <div class="col-xs-6">
        <label>管理IP</label>
        <div class="row">
            <input type="text" name="ip" ng-pattern="editPage.ipValidate" ng-model="editPage.data.ip"/>
        </div>
        <div class="warn" ng-show="editMoForm.ip.$invalid && editMoForm.ip.$dirty">
            <span>请输入有效的IP地址.</span>
        </div>
    </div>
    <div class="col-xs-6">
        <label>端口</label>
        <div class="row">
            <input type="text" name="port"  ng-pattern="editPage.portValidate" ng-model="editPage.access.port"/>
        </div>
        <div class="warn" ng-show="editMoForm.port.$invalid && editMoForm.port.$dirty">
            <span>请输入有效的端口号.</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <label>用户名</label>
        <div class="row">
            <input type="text" name="user" ng-model="editPage.access.user"/>
        </div>
    </div>
    <div class="col-xs-6">
        <label>密码</label>
        <div class="row">
            <input type="password" ng-model="editPage.access.password"/>
        </div>
    </div>
</div>
