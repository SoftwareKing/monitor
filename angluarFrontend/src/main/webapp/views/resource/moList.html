<div id="mo_list_div">
    <div class="list_button">
        <button type="button" class="btn dropdown-toggle" ng-click="listPage.action.add()" ng-disabled="!searchPage.data.mocpId || $root.loginUserMenuMap[$root.currentView]">{{searchPage.data.mocpId==8?'同步':'新增'}} </button>
        <button type="button" class="btn" ng-click="listPage.action.batchRefresh()" ng-disabled="!searchPage.data.mocpId || $root.loginUserMenuMap[$root.currentView]" ng-show="searchPage.canFresh">同步 </button>
        <button type="button" class="btn" ng-click="listPage.action.batchDelete()" ng-disabled="!searchPage.data.mocpId || $root.loginUserMenuMap[$root.currentView]" ng-show="searchPage.canOp">删除 </button>
        <!--<button type="button" class="btn btn-primary" onclick="javascript:document.body.innerHTML=$('#print').html();window.print();location.reload();">导出</button>-->
    </div>
    <div id="print">
    <table jq-table="listPage.settings" class="table" id="listPageDataTable"></table>
    </div>
</div>
