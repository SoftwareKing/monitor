    <link rel="stylesheet" href="../../../lib/jquery-ui/jquery-ui-1.10.3.full.min.css" />
    <!-- new common & widget style  -->
    <link rel="stylesheet" type="text/css" href="../../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../../lib/dnt-angular-ui/breadcrumb/style/breadcrumb.css"/>

	 <script src="../../../lib/angular/jquery.min.js"></script>
    <script src="../../../lib/angular/highcharts.js"></script>
    <script src="../../../lib/iChart/ichart.1.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/dashboard/dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/overview/overview.css"/>
	<script type="text/javascript">
	$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column',
                inverted: true,
                plotBorderWidth: 1,
                plotShadow: true
            },
            exporting:{enabled:false},
            title: {
                text: '故障趋势分析'
            },
            credits:{enabled:false},
            yAxis: [{
                min: 0,
                max:1000,
                title: {
                    text: '数量'
                }
            }],
            plotOptions: {
                column: {
                    grouping: false,
                    shadow: false,
                    borderWidth: 0
                },
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y}'
                    }
                }
            },
            xAxis: {
                categories: [
                   #categories#
                ]
            },
            series: [{
                name: '故障数(产生)',
                color: 'rgba(165,170,217,1)',
                data: [#real#],
                pointPadding: 0.3
            }, {
                name: '故障数(恢复)',
                color: 'rgba(126,86,134,.9)',
                data: [#history#],
                pointPadding: 0.4
            }]
        });
	});
</script>
</head>
<body >
<div class="content">
    &nbsp;&nbsp;&nbsp;&nbsp;<button id="print_btn" type="button" class="btn btn-primary" onclick="javascript:document.getElementById('print_btn').style.display = 'none';window.print();location.reload();">打印</button>
    <div id="print">
    <center>
        <div>
            #ct#
        </div>
    </center>

    <div class="page-content">
        <div class="pr">
            <!--style="overflow: auto;"-->
            <div id="tbl" >
                #html#
            </div>
        </div>
    </div>
        <div id="container" style="min-width: 310px; height: 1500px; max-width: 1200px; margin: 0 auto"></div>
</div>
</div>
</body>
</html>
