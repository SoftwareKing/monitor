<div class="content">
    <bread-crumb>
        <a>数据分析</a>
        <a class="current">实时分析</a>
        <a class="search-link ">高级搜索</a>
    </bread-crumb>
    <!--left right layout-->
    <layout-lr>
        <panel-left>
            <div id="sidebar" class="left-sidebar" style="overflow-y: visible">
                <div class="menu-title">报表类型</div>
                <ul user-ztree="reportTree" id="reportTree" class="ztree"></ul>
            </div>
            <collapse-left></collapse-left>
        </panel-left>
        <!--  关闭left，可选 -->
        <panel-right>
            <div class="page-content">
                <div class="search-head">
                    <div class="row">
                        <button class="btn"  ng-click="report.action.resourceDialog();" ng-disabled="loginUserMenuMap[$root.currentView]">资源实例</button>
                        <form name="f1" novalidate>
                            <input type="hidden" ng-model="report.hidden.sort" required/>
                            <input type="hidden" ng-model="report.hidden.confirm" required/>
                            <button class="btn"  ng-click="report.action.sortDialog();" ng-disabled="f1.$invalid">排序方式</button>
                        </form>
                        <label>时间段：</label>
                        <input type="text" ng-model="report.data.startTime" jq-date format="yyyy-mm-dd hh:ii" readonly/>
                        <label class="n1">至&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" ng-model="report.data.endTime" jq-date format="yyyy-mm-dd hh:ii" readonly/>
                        <label>颗粒度：</label>
                        <select ng-model="report.data.type">
                            <option value="日" selected>日</option>
                            <option value="周">周</option>
                            <option value="月">月</option>
                            <option value="年">年</option>
                        </select>
                        <label>排序方式：</label>
                        <select ng-model="report.data.sortType">
                            <option value="正序" selected>正序</option>
                            <option value="倒序">倒序</option>
                        </select>
                    </div>
                </div>
                <!-- 数据列表 -->
                <div class="pr">
                    <div class="list_button">
                        <form name="f2" novalidate>
                            <input type="hidden" ng-model="report.hidden.sort" required/>
                            <input type="hidden" ng-model="report.hidden.confirm" required/>
                            <input type="hidden" ng-model="report.data.startTime" required/>
                            <input type="hidden" ng-model="report.data.endTime" required/>
                            <button class="btn"  ng-click="report.action.search();" ng-disabled="f2.$invalid">查询</button>
                            <button class="btn"  ng-click="report.action.export();" ng-disabled="f2.$invalid">导出</button>
                        </form>
                    </div>
                    <!-- 报表 -->
                    <div id="tbl" style="overflow: auto;">

                    </div>
                </div>
            </div>
        </panel-right>
    </layout-lr>
</div>
<!--选择资源 指标-->
<div ng-include src="'views/report/resourceDialog.html'"></div>
<!--选择指标排序-->
<div ng-include src="'views/report/sortDialog.html'"></div>
