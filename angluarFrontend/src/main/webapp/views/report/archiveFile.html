<style>

    .level0 {
        overflow: visible !important;
    }
    .level0 ul{
        overflow: visible !important;
    }

    .topo-menu-title{
        padding-left:20px;
        position:relative;
        background: #dedede;
        height:36px;
    }
    .topo-menu-title i{
        padding-left: 5px;
        width:20px;
        top:0px;
        height: 34px;
        line-height: 34px;
        font-size: 14px;
        border-left:1px solid #d0d0d0;
        cursor:pointer;
    }
</style>
<div class="content">
    <bread-crumb>
        <a>监控</a>
        <a>数据分析</a>
        <a class="current">归档报表</a>
    </bread-crumb>
    <layout-lr>
        <panel-left>
            <div id="sidebar" class="left-sidebar">
                <div class="topo-menu-title"></div>
                <ul user-ztree="archiveTree" id="archiveTree" class="ztree"></ul>
            </div>
            <collapse-left></collapse-left>
        </panel-left>
        <!--  关闭left，可选 -->
        <panel-right>
            <div class="page-content">
                <div class="pr">
                    <table class="table" style="border: 1px solid #ccc;">
                        <thead>
                        <tr>
                            <th width="70%">报表名称</th>
                            <th width="10%">执行时间</th>
                            <th width="20%">统计时段</th>
                            <!--<th>操作</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="type in archiveFile.data">
                            <td ng-show="type.url!=null"><a href='views/report/data/{{type.url}}' target='_blank' >{{type.name}}</a></td>
                            <td ng-show="type.url==null">{{type.name}}</td>
                            <td>{{type.exeTime}}</td>
                            <td>{{type.timeScope}}</td>
                            <!--<td><button type="button" class="btn btn-primary" ng-click="print(type.url);">导出</button></td>-->
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </panel-right>
    </layout-lr>
</div>
