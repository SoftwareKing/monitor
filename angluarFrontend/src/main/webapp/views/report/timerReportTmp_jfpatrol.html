<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <!-- base -->
    <link href="../../../lib/bootstrap/css/bootstrap.min.css"  type="text/css" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="../../../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../lib/assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../lib/assets/css/ace.min.css" />
    <link rel="stylesheet" href="../../../lib/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="../../../lib/assets/css/ace-skins.min.css" />
    <script src="../../../lib/assets/js/ace-extra.min.js"></script>
    <!-- jquery-ui -->
    <link rel="stylesheet" href="../../../lib/jquery-ui/jquery-ui-1.10.3.full.min.css" />
    <!-- new common & widget style  -->
    <link rel="stylesheet" type="text/css" href="../../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../../lib/dnt-angular-ui/breadcrumb/style/breadcrumb.css"/>
    <link rel="stylesheet" type="text/css" href="../../../lib/dnt-angular-ui/layout/style/layout.css"/>

    <link rel="stylesheet" type="text/css" href="../../../lib/dnt-angular-ui/datatables/style/datatable.css"/>
    <script src="../../../lib/angular/jquery.min.js"></script>
    <script src="../../../lib/iChart/ichart.1.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/dashboard/dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/overview/overview.css"/>
    <script type="text/javascript">
        $(document).ready(function(){
            var data = new Array();
            for(var i=0;i<data.length;i++){
                $("input[name='"+data[i].patrolType+"'][value='"+data[i].patrolResult+"']").attr("checked","checked");
            }
        });
    </script>
</head>
<body >
<div class="content">
    &nbsp;&nbsp;&nbsp;&nbsp;<button id="print_btn" type="button" class="btn btn-primary" onclick="javascript:document.getElementById('print_btn').style.display = 'none';window.print();location.reload();">打印</button>
    <div id="print">
    <center>
        <div>
        </div>
    </center>
    <div class="page-content">
        <div class="pr">
            <div id="tbl" >

            <center><h3>#jfName#巡检工作记录表</h3></center>
            <table class="table" style="border: 2px solid #000000;" border="1" width="100%">
            <tr>
                <td style="border: 2px solid #000000;" width="25%"><h5>运维服务商</h5></td>
                <td style="border: 2px solid #000000;" width="25%">昆明南方天健网络科技有限公司</td>
                <td style="border: 2px solid #000000;" width="25%"><h5>日期</h5></td>
                <td style="border: 2px solid #000000;" width="25%">#patrolTime#</td>
            </tr>
            <tr>
                <td style="border: 2px solid #000000;"><h5>巡检时间</h5></td>
                <td style="border: 2px solid #000000;">8:00</td>
                <td style="border: 2px solid #000000;">10:00</td>
                <td style="border: 2px solid #000000;">12:00</td>
            </tr>
            <tr>
                <td style="border: 2px solid #000000;"><h5>巡检工程师</h5></td>
                <td style="border: 2px solid #000000;">#patrolUser#</td>
                <td style="border: 2px solid #000000;"></td>
                <td style="border: 2px solid #000000;"></td>
            </tr>
            #jfdevices#
            <tr>
                <td style="border: 2px solid #000000;" colspan="4" style="text-align: left"><h5>设备异常情况处理方法：</h5></td>
            </tr>
            <tr>
                <td style="border: 2px solid #000000;" colspan="4" style="text-align: left" style="width: 100%;height: 100px">
                #remark#
                </td>
            </tr>
            <tr>
                <td style="border: 2px solid #000000;"><h5>用户签字</h5></td>
                <td style="border: 2px solid #000000;">#signatureUser#</td>
                <td style="border: 2px solid #000000;"><h5>日期</h5></td>
                <td style="border: 2px solid #000000;">#signatureTime#</td>
            </tr>
            </table>
            <br/>
            </div>
        </div>
    </div>
</div>
</div>
