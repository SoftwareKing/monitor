<div dialog info="archiveDirEditDialog" class="dialog">
    <form name="form" novalidate>
        <div class="dialog-con">
            <table class="modal-table">
                <tr>
                    <td class="row-lable"> 目录名称 </td>
                    <td>
                        <input type="text" ng-model="archiveDirEdit.data.name"  readonly/>
                    </td>
                </tr>
                <tr>
                    <td class="row-lable"> 父目录名称 </td>
                    <td>
                        <input type="hidden" ng-model="archiveDirEdit.data.parentId" required/>
                        <input type="text"  readonly style="width: 280px"  z-tree="{
                                        inData:'archive.dir',
                                        outData:'archiveDirEdit.data.parentId',
                                        outParentData:'',
                                        type:'all_radio',
                                        description:'name',
                                        children:'children',
                                        value:'id',
                                        depth:100,
                                        radioCancel:true,
                                        inputWidth:280
                                        }" id="editdir"/>
                        <span class="required">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="row-lable"> 备注 </td>
                    <td>
                        <textarea id="remark" ng-model="archiveDirEdit.data.remark" name="remark" ng-maxlength="255"> </textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="archiveDirEditDialog.save()">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </form>
</div>
