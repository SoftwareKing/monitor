<link rel="stylesheet" type="text/css" href="css/report/jf.css">
<div dialog info="jfPatrolEditDialog" class="ldialog">
<form name="form" novalidate>
<div class="dialog-con" style="height:400px;overflow: auto;">
<table width="100%">
<tr>
<td >

<div id="print">
<center><h3>{{editPage.data.jfName}}巡检工作记录表</h3></center>
<table class="table" style="border: 2px solid #000000;" border="1" width="100%">
<tr>
    <td style="border: 2px solid #000000;" width="25%"><h5>运维服务商</h5></td>
    <td style="border: 2px solid #000000;" width="25%">昆明南方天健网络科技有限公司</td>
    <td style="border: 2px solid #000000;" width="25%"><h5>日期</h5></td>
    <td style="border: 2px solid #000000;" width="25%">{{editPage.data.patrolTime}}</td>
</tr>
<tr>
    <td style="border: 2px solid #000000;"><h5>巡检时间</h5></td>
    <td style="border: 2px solid #000000;padding-left: 0px;" width="25%"><input required="" readonly ng-model="editPage.data.firstTime" type="text" start-view="day" rjq-date  data-date-format="hh:ii" style="width: 100%;height: 36px"></td>
    <td style="border: 2px solid #000000;padding-left: 0px;" width="25%"><input required="" readonly ng-model="editPage.data.secondTime" type="text" start-view="day" rjq-date  data-date-format="hh:ii" style="width: 100%;height: 36px"></td>
    <td style="border: 2px solid #000000;padding-left: 0px;" width="25%"><input required="" readonly ng-model="editPage.data.threeTime" type="text" start-view="day" rjq-date  data-date-format="hh:ii" style="width: 100%;height: 36px"></td>
</tr>
<tr>
    <td style="border: 2px solid #000000;"><h5>巡检工程师</h5></td>
    <td style="border: 2px solid #000000;">{{editPage.data.patrolUser}}</td>
    <td style="border: 2px solid #000000;"></td>
    <td style="border: 2px solid #000000;"></td>
</tr>
</table>
    <table class="table" style="border: 2px solid #000000;" border="1" width="100%" ng-repeat="typeXj in typesXj">
        <tr>
            <td style="border: 2px solid #000000;" colspan="4" style="text-align: left"><h5>{{typeXj.name}}</h5></td>
        </tr>
        <tr ng-repeat="deviceXj in typeXj.devicesXj">
            <td style="border: 2px solid #000000;" width="25%">{{deviceXj.name}}</td>
            <td style="border: 1px solid #ccc;"  ng-repeat="radio in deviceXj.deviceRadios" width="25%">
                <span class="radio"><label>[<input class="ace"  type="radio" name="{{radio.patrolType}}" checked value="正常" ng-model="radio.patrolResult"><span class="lbl"></span>正常]</label></span>
                <span class="radio"><label>[<input class="ace"  type="radio" name="{{radio.patrolType}}"  value="异常" ng-model="radio.patrolResult"><span class="lbl"></span>异常]</label></span>
            </td>

        </tr>
    </table>
    <table class="table" style="border: 2px solid #000000;" border="1" width="100%">
        <tr>
            <td style="border: 2px solid #000000;" colspan="4" style="text-align: left"><h5>设备异常情况处理方法：</h5></td>
        </tr>
        <tr>
            <td style="border: 2px solid #000000;padding-left: 0px;" colspan="4" style="text-align: left">
                <textarea ng-model="editPage.data.remark" style="width: 100%;height: 100px" maxlength="200"></textarea>
            </td>
        </tr>
        <tr>
            <td style="border: 2px solid #000000;"><h5>用户签字</h5></td>
            <td style="border: 2px solid #000000;padding-left: 0px;"><input ng-model="editPage.data.signatureUser" type="text" style="width: 100%;height: 36px" maxlength="20"></td>
            <td style="border: 2px solid #000000;"><h5>日期</h5></td>
            <td style="border: 2px solid #000000;padding-left: 0px;"><input  readonly ng-model="editPage.data.signatureTime" type="text" jq-date format="yyyy-mm-dd" style="width: 100%;height: 36px"></td>
        </tr>
    </table>
<br/>
</div>
</td>
</tr>
</table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="jfPatrolEditDialog.save()">确定</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
</form>
</div>
