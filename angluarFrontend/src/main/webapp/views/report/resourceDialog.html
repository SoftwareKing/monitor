<div dialog info="resourceDialog" data="report.data" class="ldialog">
    <div id="dlg" class="dialog-con" style="height:400px;overflow: auto;">
        <div class="row">
            <div class="col-xs-4">
                <div class="row" style="margin-right: 4px;margin-left: 4px;">
                    <table class="table" style="border: 1px solid #ccc;border-bottom: 0px;margin: 0px">
                        <thead>
                        <tr>
                            <th>资源类型</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <ul class="ztree" style="height: 300px" z-tree="{
            inData:'$root.report.mocTree',
            outData:'report.data.mocId',
            outParentData:'',
            type:'radio',
            description:'displayName',
            children:'children',
            value:'id',
            depth:2
          }" id="mocTree"></ul>
            </div>
            <div class="col-xs-4">
                <div class="row" style="margin-right: 4px;margin-left:4px;">
                    <table class="table" style="border: 1px solid #ccc;border-bottom: 0px;margin: 0px">
                        <thead>
                        <tr>
                            <th>指标类型</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <ul class="ztree" style="height: 300px" z-tree="{
                inData:'report.datas.metricTree',
                outData:'report.data.metricsId',
                outParentData:'',
                type:'all_checkbox',
                description:'displayName',
                children:'children',
                value:'id',
                depth:2
              }" id="metricTree"></ul>
            </div>
            <div class="col-xs-4">
                <div class="row" style="margin-right: 4px;margin-left: 4px;">
                    <table class="table" style="border: 1px solid #ccc;border-bottom: 0px;margin: 0px">
                        <thead>
                        <tr>
                            <th>资源实例</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            <ul id="moTree" class="ztree" style="height: 300px" z-tree="{
                inData:'report.datas.moTree',
                outData:'report.data.mosId',
                outParentData:'',
                type:'all_checkbox',
                description:'displayName',
                children:'children',
                value:'id',
                depth:2}">
                </ul>
            </div>
        </div>
        <div class="row"><br/></div>
        <div class="row">
            <br/>
            <form name="formcreate" novalidate>
                <input type="hidden" ng-model="report.hidden.metric" required/>
                <input type="hidden" ng-model="report.hidden.mo" required/>
                <button class="btn btn-primary" ng-disabled="formcreate.$invalid" ng-click="reportPage.action.generate()" >命中</button>
            </form>
            <br/>
        </div>
        <div id="tablelist" style="display: none">
            <div class="row">
                <table jq-table="reportPage.settings" class="table"></table>
            </div>
        </div>
    </div>
    <form name="form" novalidate>
        <div class="modal-footer">
            <input type="hidden" ng-model="report.hidden.resource" required/>
            <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="resourceDialog.save()">确定</button>
        </div>
    </form>
</div>
