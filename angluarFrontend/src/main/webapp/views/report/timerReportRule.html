<div class="content">
    <bread-crumb>
        <a>监控</a>
        <a>数据分析</a>
        <a class="current">报表规则</a>
        <a class="search-link ">高级搜索</a>
    </bread-crumb>
    <div class="page-content">
        <div class="search-head">
            <div class="row">
                <label>规则名称：</label>
                <input type="text" ng-model="searchPage.data.displayName" maxlength="30"/>

                <label>规则状态：</label>
                <select ng-model="searchPage.data.active">
                    <option value="">不限</option>
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                </select>
                <label>报表类型：</label>
                <select ng-model="searchPage.data.reportType">
                    <option value="">不限</option>
                    <option ng-repeat="type in $root.searchPage.datas.reportType" value={{type['id']}}>
                        {{type['name']}}
                    </option>
                </select>
                <label>报表属性：</label>
                <select ng-model="searchPage.data.reportAttribute">
                    <option value=""> 不限</option>
                    <option value="day"> 日报</option>
                    <option value="week"> 周报</option>
                    <option value="month"> 月报</option>
                    <option value="year"> 年报</option>
                </select>
                <label>更新时段：</label>
                <input type="text" ng-model="searchPage.data.starttime" jq-date format="yyyy-mm-dd hh:ii" readonly/>
                <input type="text" ng-model="searchPage.data.endtime" jq-date format="yyyy-mm-dd hh:ii" readonly/>
                <button class="btn"  ng-click="listPage.settings.reload(true)">查询</button>
            </div>
        </div>
        <!-- 数据列表 -->
        <div class="pr">
            <div class="list_button">
                <button class="btn" ng-click="listPage.action.add();" ng-disabled="loginUserMenuMap[$root.currentView]">新增</button>
                <button class="btn" ng-click="listPage.action.removes();" ng-disabled="loginUserMenuMap[$root.currentView]">删除</button>
                <button class="btn" ng-click="listPage.action.actives(true);" ng-disabled="loginUserMenuMap[$root.currentView]">启用</button>
                <button class="btn" ng-click="listPage.action.actives(false);" ng-disabled="loginUserMenuMap[$root.currentView]">停用</button>

            </div>
            <table jq-table="listPage.settings" class="table"></table>
        </div>
    </div>
</div>
<!-- 添加  页面-->
<div ng-include src="'views/report/timerReportRuleAdd.html'"></div>
<!-- 编辑  页面-->
<div ng-include src="'views/report/timerReportRuleEdit.html'"></div>
