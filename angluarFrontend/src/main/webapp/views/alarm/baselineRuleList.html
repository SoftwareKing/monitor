<div id="baseline_rule_list_div">
    <div class="list_button">
        <button type="button" class="btn dropdown-toggle" ng-click="listPage.action.add()" ng-disabled="$root.loginUserMenuMap[currentView]">新增</button>
        <button type="button" class="btn" ng-click="listPage.action.batchDelete()" ng-disabled="$root.loginUserMenuMap[currentView]">删除</button>
        <button type="button" class="btn" ng-click="listPage.action.batchActive(true)"  ng-disabled="$root.loginUserMenuMap[currentView]">启用</button>
        <button type="button" class="btn" ng-click="listPage.action.batchActive(false)" ng-disabled="$root.loginUserMenuMap[currentView]">停用</button>
    </div>
    <div id="print">
    <table jq-table="listPage.settings" class="table" id="listPageDataTable"></table>
    </div>
</div>
