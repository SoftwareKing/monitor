<layout-tab>
    <tab-titles>
        <tab-title>基本信息</tab-title>
        <tab-title>ZONE信息</tab-title>
    </tab-titles>
    <tab-contents>
        <tab-content>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">品牌</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.label"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主机型号</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.version"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">序列号</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.sn"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备位置</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.loc"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">来源</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.source"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">安装使用日期</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.setupDate" jq-date3
                                   target-data="model.assetInfo.access.setupDate"
                                   min-date="2014-01-01" max-date="2100-01-01" readonly/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">IP地址</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.ip" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">总容量(T)</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.assetInfo.access.storageSize" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>

                        <div class="col-sm-9">
                            <textarea id="remark" name="remark" class="s" ng-model="model.assetInfo.access.remark"
                                      maxlength="255" style="max-width:505px;"> </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关联项目</label>

                        <div class="col-sm-9">
                            <div class="item-row">
                                <input type='text' class='item-name s' placeholder='所属项目'/><input type='text'
                                                                                                  class='item-user s'
                                                                                                  placeholder='负责人'/>
                                <i class="fa fa-plus lh32" ng-click="listPage.action.addItem();"></i>
                                <i class='fa fa-times' ng-click='listPage.action.removeItem();'></i>
                                <select id="item-content" multiple="multiple" size="5">
                                    <option value="{{p.project}}" ng-repeat="p in projectsUsers">
                                        {{p.project}} , {{p.user}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab-content>
        <tab-content>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ZONE编号</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.child.serial"/>
                            <span class="required">*</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Raid方式</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.child.raidMethod"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Raid后容量(T)</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.child.raidSize"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.child.remark"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关联数据库</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.child.relatedDb"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关联虚拟机</label>

                        <div class="col-sm-9">
                            <input type="text" class="s" ng-model="model.child.relatedVs"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" style="padding:0 15px;margin-bottom: 10px;">
                    <button class="btn" ng-click="listPage.action.addChild();" ng-disabled="model.child.serial==''|| model.child.serial==null">增加</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" style="padding:0 15px;">
                    <div class="assetTable">
                        <table class="table dataTable">
                            <thead>
                            <tr>
                                <td>ZONE编号</td>
                                <td>Raid方式</td>
                                <td>Raid后容量(T)</td>
                                <td>备注</td>
                                <td>关联数据库</td>
                                <td>关联虚拟机</td>
                                <td width="38">操作</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="child in model.assetInfo.access.children">
                                <td>{{child.serial}}</td>
                                <td>{{child.raidMethod}}</td>
                                <td>{{child.raidSize}}</td>
                                <td>{{child.remark}}</td>
                                <td>{{child.relatedDb}}</td>
                                <td>{{child.relatedVs}}</td>
                                <td><i class="fa fa-trash-o" ng-click="listPage.action.removeChild(child.serial);"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </tab-content>
    </tab-contents>
</layout-tab>
