<link rel="stylesheet" type="text/css" href="css/asset/asset.css">
<div class="content">
    <bread-crumb>
        <a>资产</a>
        <a class="current">资产盘点</a>
        <a class="search-link ">高级搜索</a>
    </bread-crumb>
    <div class="page-content">
        <div class="search-head">
            <div class="row">
                <label> 盘点主题：</label>
                <input type="text" ng-model="listPage.search.subject"/>
                <label> 盘点状态：</label>
                <select  ng-model="listPage.search.status">
                    <option value="">--请选择--</option>
                    <option value="0">未盘点</option>
                    <option value="1">盘点中</option>
                    <option value="2">盘点结束</option>
                </select>
                <label>盘点开始时段：</label>
                <input type="text" ng-model="listPage.search.startDateMin" jq-date
                       format="yyyy-mm-dd hh:ii" min-date="2000-01-01 00:00" max-date="2100-01-01 00:00" readonly/>
                <input type="text" ng-model="listPage.search.startDateMax" jq-date
                       format="yyyy-mm-dd hh:ii" min-date="2000-01-01 00:00" max-date="2100-01-01 00:00" readonly/>
            </div>
            <div class="row">
                <label> 盘点说明：</label>
                <input type="text" ng-model="listPage.search.summary"/>
                <label> &nbsp;&nbsp;&nbsp;&nbsp;盘点人：</label>
                <select  ng-model="listPage.search.userId" ng-options="p.id as p.realName for p in $root.userList">
                    <option value="">--请选择--</option>
                </select>
                <label>盘点结束时段：</label>
                <input type="text" ng-model="listPage.search.endDateMin" jq-date
                       format="yyyy-mm-dd hh:ii" min-date="2000-01-01 00:00" max-date="2100-01-01 00:00" readonly/>
                <input type="text" ng-model="listPage.search.endDateMax" jq-date
                       format="yyyy-mm-dd hh:ii" min-date="2000-01-01 00:00" max-date="2100-01-01 00:00" readonly/>
                <button class="btn" ng-disabled="$root.loginUserMenuMap[currentView]" ng-click="listPage.action.search()">查询</button>
            </div>
        </div>
        <div class="list_button">
            <button class="btn" ng-disabled="$root.loginUserMenuMap[currentView]" ng-click="listPage.action.add()">新增</button>
            <button class="btn" ng-disabled="$root.loginUserMenuMap[currentView]" ng-click="listPage.action.batchRemove()">删除</button>
        </div>
        <table jq-table="listPage.settings" class="table"></table>
    </div>

    <div ng-include src="'views/asset/asset/checkout/addCheckModal.html'"></div>
    <div ng-include src="'views/asset/asset/checkout/checkModal.html'"></div>
    <div ng-include src="'views/asset/asset/checkout/differenceModal.html'"></div>
    <div modal-alert settings="common.alertSettings"></div>
    <div modal-confirm settings="common.confirmSettings"></div>
</div>
