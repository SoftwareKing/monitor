<div>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-include src="'../dashboard/commonTemplates/summary.html'"></div>
                </div>
            </div>

            <div class="row gap" ng-if="currentMoc.memPies || currentMoc.trend">
                <div class="col-xs-12">
                    <widget-box>
                        <widget-header>
                            <h5>性能信息</h5>
                        </widget-header>
                        <widget-body>
                                <table class="simple-table">
                                    <tr>
                                        <td width="50%" ng-repeat="l in currentMoc.memPies">
                                            <div ng-controller="memPieCtrl">
                                                <div style="width:70%;text-align: center;">{{pieObj.name}}</div>
                                                <div id="memChart{{$index}}" speed-chart2 style="width:70%;float:left;"></div>
                                                <div class="right-memul">
                                                    <ul ng-if="l.bottom">
                                                        <li ng-repeat="b in l.bottom" ng-show="resource.metricMap[l.indicator+'.'+b]">
                                                            <div class="right-menul-title" title="{{resource.metricMap[l.indicator+'.'+b]}}">
                                                                {{resource.metricMap[l.indicator+'.'+b]}}
                                                            </div>
                                                            <div>
                                                                {{bottom[$index]}}
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                        <td width="50%" style="padding:10px;">
                                            <div ng-repeat="l in currentMoc.cpuBars">
                                                <div ng-controller="cpuBarCtrl" process-bar></div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            <div class="row" ng-if="currentMoc.trend">
                                <div class="col-xs-12">
                                    <div class="trend-wrapper">
                                        <trend-chart ng-controller="hisTrendCtrl"></trend-chart>
                                    </div>
                                </div>
                            </div>
                        </widget-body>
                    </widget-box>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div ng-include src="'../dashboard/commonTemplates/availablity.html'"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-include src="'../dashboard/commonTemplates/baseInfo.html'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div ng-include src="'../dashboard/commonTemplates/resourceInfo.html'"></div>
                </div>
            </div>

            <div class="row" ng-repeat="pic in currentMoc.picPies">
                <div class="col-xs-12">
                    <widget-box>
                        <widget-header>
                            <h5>{{pic.title}}</h5>
                        </widget-header>
                        <widget-body>
                            <div ng-controller="picPieCtrl">
                                <div class="col-xs-12 nodata" ng-if="pic.hasItem==false">
                                    该设备无此对应的传感器信息
                                </div>
                                <div ng-if="pic.hasItem==true">
                                    <div class="col-xs-3 picDiv" ng-repeat="l in pic.items" ng-switch="l.value">
                                    <div ng-switch-when="--">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_gray.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_gray.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_gray.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_gray.png"/></div>
                                        </div>
                                        <div>不可达</div>
                                    </div>
                                    <div ng-switch-when="0">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_white.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_white.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_white.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_white.png"/></div>
                                        </div>
                                        <div>未知</div>
                                    </div>
                                    <div ng-switch-when="5">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_green.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_green.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_green.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_green.png"/></div>
                                        </div>
                                        <div>正常</div>
                                    </div>
                                    <div ng-switch-when="10">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_yellow.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_yellow.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_yellow.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_yellow.png"/></div>
                                        </div>
                                        <div>降级/告警</div>
                                    </div>
                                    <div ng-switch-when="15">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_yellow.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_yellow.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_yellow.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_yellow.png"/></div>
                                        </div>
                                        <div>次要错误</div>
                                    </div>
                                    <div ng-switch-when="20">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_orange.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_orange.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_orange.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_orange.png"/></div>
                                        </div>
                                        <div>主要错误</div>
                                    </div>
                                    <div ng-switch-when="25">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_red.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_red.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_red.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_red.png"/></div>
                                        </div>
                                        <div>严重错误</div>
                                    </div>
                                    <div ng-switch-when="30">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_red.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_red.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_red.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_red.png"/></div>
                                        </div>
                                        <div>不可恢复错误</div>
                                    </div>
                                    <div ng-switch-when="65535">
                                        <div ng-switch="pic.indicator">
                                            <div ng-switch-when="Temperature"><img title="{{l.desc}}" src="../../img/dashboard/Temperature_white.png"/></div>
                                            <div ng-switch-when="Fan"><img title="{{l.desc}}" src="../../img/dashboard/Fan_white.png"/></div>
                                            <div ng-switch-when="Supply"><img title="{{l.desc}}" src="../../img/dashboard/Supply_white.png"/></div>
                                            <div ng-switch-when="Battery"><img title="{{l.desc}}" src="../../img/dashboard/Battery_white.png"/></div>
                                        </div>
                                        <div>厂家指定的特殊属性</div>
                                    </div>

                                    <ul ng-if="pic.bottom" class="rightul" ng-if="pic.indicator == 'Temperature'">
                                        <li ng-repeat="b in pic.bottom">
                                            {{l.bottom[$index]}}
                                            <span ng-if="l.bottom[$index]>0">
                                             ℃
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                                </div>
                            </div>
                        </widget-body>
                    </widget-box>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="currentMoc.tables">
        <div class="col-sm-12">
            <div ng-include src="'../dashboard/commonTemplates/tables.html'"></div>
        </div>
    </div>
</div>
